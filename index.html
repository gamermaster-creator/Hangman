<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">
            <span class="material-icons" id="theme-icon">light_mode</span>
        </button>
    </div>
    <div class="container">
        <header>
            <h1>Hangman Game</h1>
        </header>
        <main class="game-container">
            <div class="hangman-box">
                <canvas id="hangman" width="300" height="300"></canvas>
            </div>
            <div id="category-selection">
                <select id="category-dropdown"></select>
                <button id="start-game-btn">Start Game</button>
            </div>
            <div class="game-box">
                <div id="word-display"></div>
                <div id="used-letters-container">
                    <p>Used Letters: <span id="used-letters"></span></p>
                </div>
                <div id="message"></div>
            </div>
        </main>
        <footer>
            <button id="new-game" class="new-game-btn">New Game</button>
            <p>&copy; 2025 Hangman Game</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
