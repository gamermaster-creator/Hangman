<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เกมทายคำภาษาไทย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>เกมทายคำภาษาไทย (Hangman)</h1>
    <div class="game-container">
        <svg height="250" width="200" class="hangman-box">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <circle cx="140" cy="70" r="20" class="figure-part" /> <line x1="140" y1="90" x2="140" y2="150" class="figure-part" /> <line x1="140" y1="120" x2="120" y2="100" class="figure-part" /> <line x1="140" y1="120" x2="160" y2="100" class="figure-part" /> <line x1="140" y1="150" x2="120" y2="180" class="figure-part" /> <line x1="140" y1="150" x2="160" y2="180" class="figure-part" /> </svg>

        <div id="word-display" class="word-display">
            </div>

        <div id="keyboard" class="keyboard"></div>
        
        <div id="notification" class="notification-container">
            <div class="notification">
                <p id="notification-text"></p>
                <button id="play-again">เล่นอีกครั้ง</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
